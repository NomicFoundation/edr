[workspace]
members = [
    # EDR
    "crates/edr_common",
    "crates/edr_defaults",
    "crates/edr_eth",
    "crates/edr_evm",
    "crates/edr_macros",
    "crates/edr_napi",
    "crates/edr_provider",
    "crates/edr_rpc_client",
    "crates/edr_rpc_eth",
    "crates/edr_solidity",
    "crates/edr_solidity_tests",
    "crates/edr_test_utils",
    "crates/tools",
    # Foundry
    "crates/foundry/cheatcodes",
    "crates/foundry/cheatcodes/spec",
    "crates/foundry/evm/core",
    "crates/foundry/evm/coverage",
    "crates/foundry/evm/evm",
    "crates/foundry/evm/fuzz",
    "crates/foundry/evm/traces",
]
resolver = "2"

[workspace.package]
version = "0.3.8"
edition = "2021"

[profile.dev]
rpath = true
# Speed up compilation time for dev builds by reducing emitted debug info.
# NOTE: Debuggers may provide less useful information with this setting.
# Uncomment this section if you're using a debugger.
debug = 1

# Optimized profile for released packages.
[profile.napi-publish]
inherits = "release"
rpath = true
opt-level = 3
lto = "fat"
panic = "abort"
codegen-units = 1

# Speed up tests and dev build.
[profile.dev.package]
# Solc and artifacts
foundry-compilers.opt-level = 3
lalrpop-util.opt-level = 3
serde_json.opt-level = 3

# EVM
alloy-dyn-abi.opt-level = 3
alloy-json-abi.opt-level = 3
alloy-primitives.opt-level = 3
alloy-sol-type-parser.opt-level = 3
alloy-sol-types.opt-level = 3
hashbrown.opt-level = 3
keccak.opt-level = 3
revm-interpreter.opt-level = 3
revm-precompile.opt-level = 3
revm-primitives.opt-level = 3
revm.opt-level = 3
ruint.opt-level = 3
sha2.opt-level = 3
sha3.opt-level = 3
tiny-keccak.opt-level = 3
bitvec.opt-level = 3

# fuzzing
proptest.opt-level = 3
foundry-evm-fuzz.opt-level = 3

# keystores
scrypt.opt-level = 3

[workspace.lints.rust]
future_incompatible = "warn"
nonstandard_style = "warn"
rust_2018_idioms = "warn"

[workspace.lints.clippy]
all = "warn"
await_holding_lock = "warn"
bool-to-int-with-if = "warn"
cast_lossless = "warn"
char_lit_as_u8 = "warn"
checked_conversions = "warn"
dbg_macro = "warn"
debug_assert_with_mut_call = "warn"
default_trait_access = "warn"
doc_markdown = "warn"
empty_enum = "warn"
enum_glob_use = "warn"
exit = "warn"
expl_impl_clone_on_copy = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
fallible_impl_from = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
float_cmp_const = "warn"
fn_params_excessive_bools = "warn"
from_iter_instead_of_collect = "warn"
implicit_clone = "warn"
imprecise_flops = "warn"
inconsistent_struct_constructor = "warn"
inefficient_to_string = "warn"
invalid_upcast_comparisons = "warn"
items-after-statements = "warn"
large_digit_groups = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"
let_unit_value = "warn"
linkedlist = "warn"
lossy_float_literal = "warn"
macro_use_imports = "warn"
manual-assert = "warn"
manual_ok_or = "warn"
map_err_ignore = "warn"
map_flatten = "warn"
map_unwrap_or = "warn"
match_on_vec_items = "warn"
match_same_arms = "warn"
match_wild_err_arm = "warn"
match_wildcard_for_single_variants = "warn"
mem_forget = "warn"
missing_enforced_import_renames = "warn"
mut_mut = "warn"
mutex_integer = "warn"
needless_borrow = "warn"
needless_continue = "warn"
needless_for_each = "warn"
option_option = "warn"
path_buf_push_overwrite = "warn"
ptr_as_ptr = "warn"
rc_mutex = "warn"
redundant_closure_for_method_calls = "warn"
ref_option_ref = "warn"
rest_pat_in_fully_bound_structs = "warn"
same_functions_in_if_condition = "warn"
semicolon_if_nothing_returned = "warn"
single_match_else = "warn"
string_add_assign = "warn"
string_add = "warn"
string_lit_as_bytes = "warn"
string_to_string = "warn"
todo = "warn"
trait_duplication_in_bounds = "warn"
unimplemented = "warn"
uninlined_format_args = "warn"
unnested_or_patterns = "warn"
unused_self = "warn"
useless_transmute = "warn"
verbose_file_reads = "warn"
wildcard-imports = "warn"
zero_sized_map_values = "warn"

[workspace.dependencies]
edr_common = { path = "crates/edr_common" }
edr_defaults = { path = "crates/edr_defaults" }
edr_macros = { path = "crates/edr_macros" }
edr_solidity_tests = { path = "crates/edr_solidity_tests" }
edr_test_utils = { path = "crates/edr_test_utils" }

foundry-cheatcodes = { path = "crates/foundry/cheatcodes" }
foundry-cheatcodes-spec = { path = "crates/foundry/cheatcodes/spec" }
foundry-evm = { path = "crates/foundry/evm/evm" }
foundry-evm-core = { path = "crates/foundry/evm/core" }
foundry-evm-coverage = { path = "crates/foundry/evm/coverage" }
foundry-evm-fuzz = { path = "crates/foundry/evm/fuzz" }
foundry-evm-traces = { path = "crates/foundry/evm/traces" }

# solc & compilation utilities
foundry-block-explorers = { version = "=0.2.7", default-features = false }
foundry-compilers = { version = "0.4.3", features = ["full"] }
foundry-fork-db = "=0.2.1"

## revm
# no default features to avoid c-kzg
revm = { version = "=13.0.0", default-features = false }
revm-primitives = { version = "=8.0.0", default-features = false }
revm-inspectors = { version = "=0.5.6", features = ["serde"] }

## ethers
ethers-contract-abigen = { version = "2.0.14", default-features = false }

## alloy
alloy-consensus = { version = "=0.2.0", default-features = false }
alloy-contract = { version = "=0.2.0", default-features = false }
alloy-eips = { version = "=0.2.0", default-features = false }
alloy-genesis = { version = "=0.2.0", default-features = false }
alloy-json-rpc = { version = "=0.2.0", default-features = false }
alloy-network = { version = "=0.2.0", default-features = false }
alloy-node-bindings = { version = "=0.2.0", default-features = false }
alloy-provider = { version = "=0.2.0", default-features = false }
alloy-pubsub = { version = "=0.2.0", default-features = false }
alloy-rpc-client = { version = "=0.2.0", default-features = false }
alloy-rpc-types = { version = "=0.2.0", default-features = false }
alloy-serde = { version = "=0.2.0", default-features = false }
alloy-signer = { version = "=0.2.0", default-features = false }
alloy-signer-aws = { version = "=0.2.0", default-features = false }
alloy-signer-gcp = { version = "=0.2.0", default-features = false }
alloy-signer-ledger = { version = "=0.2.0", default-features = false }
alloy-signer-local = { version = "=0.2.0", default-features = false }
alloy-signer-trezor = { version = "=0.2.0", default-features = false }
alloy-transport = { version = "=0.2.0", default-features = false }
alloy-transport-http = { version = "=0.2.0", default-features = false }
alloy-transport-ipc = { version = "=0.2.0", default-features = false }
alloy-transport-ws = { version = "=0.2.0", default-features = false }

alloy-dyn-abi = "=0.7.7"
alloy-json-abi = "=0.7.7"
alloy-primitives = { version = "=0.7.7", features = ["getrandom", "rand"] }
alloy-sol-macro-expander = "=0.7.7"
alloy-sol-macro-input = "=0.7.7"
alloy-sol-types = "=0.7.7"
syn-solidity = "=0.7.7"

alloy-chains = "0.1"
alloy-rlp = "0.3.3"
alloy-trie = "0.4.1"

## misc
arrayvec = "0.7"
dunce = "1"
base64 = "0.22"
chrono = { version = "0.4", default-features = false, features = [
    "clock",
    "std",
